<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
</head>
    <div><h1>Inventory Keeper</h1></div>

    <div>
        <input type="text" id="item_name" placeholder="Name">
        <input type="text" id="item_color" placeholder="Color">
        <input type="number" id="item_size" placeholder="Size">
        <input type="number" id="item_quantity" placeholder="Quantity">
        <button type="button" onclick="addItem()">Add Item</button>
    </div>

    <div>
        <h2>Inventory</h2>
        <div>
            <button type="button" onclick="SortList('name')">Sort By Name</button>
            <button type="button" onclick="SortList('color')">Sort By Color</button>
            <button type="button" onclick="SortList('size')">Sort By Size</button>
            <button type="button" onclick="SortList('quantity')">Sort By Quantity</button>
        </div>
        <div>
            <table id="user_inventory"></table>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
